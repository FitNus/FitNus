<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .logo-img {
            width: 100%; /* 이미지가 컨테이너의 가로 크기 전체를 사용 */
            max-width: 200px; /* 최대 가로 크기를 제한 */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
            margin: 0;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .thank-you {
            margin-top: 20px;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="./images/U-Jeans.png" alt="Logo" class="logo-img">
    <h1>결제가 완료되었습니다!</h1>
    <p>주문이 성공적으로 처리되었습니다. 이용해주셔서 감사합니다.</p>
    <p class="thank-you">U-Jeans와 함께 멋진 경험을 즐기세요!</p>
    <a href="login-success.html" class="button">홈으로 돌아가기</a>
</div>
</body>
</html>
