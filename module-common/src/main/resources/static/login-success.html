<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 성공</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .logo-img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        #userInfoContainer {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            text-align: left;
            background-color: #f9f9f9;
        }

        #userInfoContainer h2 {
            font-size: 20px;
            color: #333;
            margin-top: 0;
        }

        #userInfoContent p {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
            color: #333;
        }

        .value {
            color: #555;
        }

        #paymentContainer {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            background-color: #f9f9f9;
            text-align: left;
        }

        #paymentContainer h2 {
            font-size: 20px;
            color: #333;
            margin-top: 0;
        }

        .input-field {
            padding: 10px;
            width: 80px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="./images/U-Jeans.png" alt="Logo" class="logo-img">
    <h1>로그인 성공!</h1>
    <p class="message">환영합니다! 성공적으로 로그인되었습니다.</p>

    <button class="btn" onclick="showPayment()">결제 시작</button>
    <button class="btn" onclick="getUserInfo()">내 정보 보기</button>
    <button class="btn" onclick="logout()">로그아웃</button>

    <div id="userInfoContainer">
        <h2>내 정보</h2>
        <div id="userInfoContent"></div>
    </div>

    <div id="paymentContainer">
        <h2>결제 정보 입력</h2>
        <label for="quantityInput">수량:</label>
        <input type="number" id="quantityInput" class="input-field" placeholder="수량" min="1" value="1">

        <!-- 옵션 체크박스 추가 -->
        <div>
            <input type="radio" id="option1" name="priceOption" value="100" onclick="setQuantity(100)">
            <label for="option1">10만원 (100개)</label><br>

            <input type="radio" id="option2" name="priceOption" value="220" onclick="setQuantity(220)">
            <label for="option2">20만원 (220개)</label><br>

            <input type="radio" id="option3" name="priceOption" value="345" onclick="setQuantity(345)">
            <label for="option3">30만원 (345개)</label>
        </div>

        <button class="btn" onclick="startPayment()">결제 요청</button>
    </div>

    <div class="footer">© 2024 Fitnus</div>
</div>

<script>
    function logout() {
        fetch('/api/v1/auth/logout', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('로그아웃되었습니다.');
                    window.location.href = '/login';
                } else {
                    alert('로그아웃에 실패했습니다.');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function getUserInfo() {
        fetch('/api/v1/user/info', {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const user = data.data;
                    const userInfo = `
                <p><span class="label">아이디:</span> <span class="value">${user.id}</span></p>
                <p><span class="label">이메일:</span> <span class="value">${user.email}</span></p>
                <p><span class="label">생성일:</span> <span class="value">${user.createAt}</span></p>
                <p><span class="label">역할:</span> <span class="value">${user.role}</span></p>
                <p><span class="label">상태:</span> <span class="value">${user.status}</span></p>
            `;
                    document.getElementById('userInfoContent').innerHTML = userInfo;
                    document.getElementById('userInfoContainer').style.display = 'block';
                } else {
                    alert('사용자 정보를 가져오는 데 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error fetching user info:', error);
                alert('정보를 불러오는 중 문제가 발생했습니다.');
            });
    }

    function showPayment() {
        document.getElementById('paymentContainer').style.display = 'block';
    }

    function setQuantity(quantity) {
        document.getElementById("quantityInput").value = quantity;
    }

    function startPayment() {
        const quantity = document.getElementById("quantityInput").value;
        const orderDetails = {
            quantity: parseInt(quantity, 10)
        };

        fetch('/api/v1/kakaopay/ready', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderDetails)
        })
            .then(response => response.json())
            .then(data => {
                if (data && data.next_redirect_pc_url) {
                    window.location.href = data.next_redirect_pc_url;
                } else {
                    alert('결제를 시작하는 데 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error starting payment:', error);
                alert('결제를 시작하는 중 문제가 발생했습니다.');
            });
    }
</script>
</body>
</html>
